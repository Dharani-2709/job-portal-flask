{% extends 'base.html' %}

{% block content %}
<h2 class="mt-4">Saved Jobs</h2>
{% if jobs %}
    {% for job in jobs %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ job.title }}</h5>
                <h6 class="card-subtitle text-muted">{{ job.company }} - {{ job.location }}</h6>
                <p class="card-text">{{ job.description[:150] }}...</p>
                <a href="{{ url_for('job_detail', job_id=job.id) }}" class="btn btn-primary">View</a>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>You havenâ€™t saved any jobs yet.</p>
{% endif %}
{% endblock %}
