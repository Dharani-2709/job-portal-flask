{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center text-primary mb-4">ðŸ“„ Apply for {{ job.title }}</h3>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" value="{{ user.username }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" placeholder="Enter your phone number" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" placeholder="Enter your location" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Upload Resume (optional)</label>
                            <input type="file" name="resume" class="form-control" accept=".pdf,.doc,.docx">
                            {% if user.resume %}
                                <p class="text-muted mt-2">
                                    ðŸ“Ž Current resume:
                                    <a href="{{ url_for('download_resume', filename=user.resume) }}" target="_blank">
                                        {{ user.resume }}
                                    </a>
                                </p>
                            {% endif %}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
